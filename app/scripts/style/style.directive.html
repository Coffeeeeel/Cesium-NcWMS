<div class="interface-visible interface-clickable ewa-dropdown">
    <a data-toggle="dropdown" href="#">{{ stl.selectedStyles[layerId] }} <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="style in stl.getNcWMSdata().styles">
            <a ng-click=stl.selectStyle(style)>{{style}}</a>
        </li>
    </ul>
</div>
