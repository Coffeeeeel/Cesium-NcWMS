	          <ul class="dropdown-menu" role="menu" style="height:300px; overflow-y:auto">
	            <li ng-repeat="country in data.locations.countries | orderBy:'country'">

	            </li>
	          </ul>
	        </div>
        </li>

				    <ul class="dropdown-menu" role="menu">
				      <li ng-repeat="choice in data.viewModels">
				        <a ng-click=selectViewModel(choice)>{{choice}}</a>
				      </li>
				    </ul>
				  </div>	
        </li>
        <li>	        	  
	        <div class="navbar-item-right-custom dropdown">
	          <a data-toggle="dropdown" href="#" style="background-color:rgba(0,0,0,0)">{{ selectedDataset.label }} <b class="caret"></b></a>
	          <ul class="dropdown-menu" role="menu">
	            <li ng-repeat="dataset in datasets">
	              <a ng-click=selectDataset(dataset)>{{dataset.label}}</a>
	            </li>
	          </ul>
	        </div>  
        </li>
        <li>	        
	        <div class="navbar-item-right-custom dropdown">

	          <ul class="dropdown-menu" role="menu">
	            <li ng-repeat="choice in ncWMSdata.palettes">	              
	              <a ng-click=selectPalette(choice) class="legendMenuItem">
	               <canvas i-am-legend style="width: 150px; height: 10px;">
	               </canvas>
	              </a>
	            </li>
	          </ul>
	        </div>		        
        </li>
        <li>
          <span style="color: #ffffff;">log <input type="checkbox" ng-model="logarithmic" class="navbar-clickable"></span>
